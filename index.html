<html>
<head>
<title>Temperature converter</title>
<style>
*{font-size:60px;font-family:calibri;}
body{background-color:azure;}
</style>
</head>
<body>
<center>
<h1> Temperature Converter</h1>
<form>
<label for ="cel">Cel</label>
<input type=number" step="any" id="cel" placeholder="temp in cel"/>
</br></br>
<label for ="fer">Fer</label>
<input type=number" step="any" id="fer" placeholder="temp in fer"/>
</form>
<script>
let cel = document.getElementById("cel");
let fer = document.getElementById("fer");

cel.addEventListener("input",function(){
let c =parseFloat(cel.value);
let f =(c*9/5)+32;
fer.value = f.toFixed(2);
});


fer.addEventListener("input",function(){
let f =parseFloat(fer.value);
let c =(f-32)*5/9;
cel.value = c.toFixed(2);
});
</script>
</center>
</body>
</html>
